<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List Manager</title>
    <script src="scripts/vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <h1>To-Do List Manager</h1>
    <h2>Add a Task:</h2>
    <input type="text" id="addTaskInput">
    <button type="button" id="addTaskButton">Add task</button>
    <h2>List of Tasks:</h2>
    <div class="table-frame">
      <div id="check-if-ok">
        Are you sure you want to delete this task?
        <button type="button" id="yes-ok">yes</button>
        <button type="button" id="not-ok">no</button>
      </div>
      <table id="taskTable"></table>
    </div>
  </body>
</html>
